<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bulma.min.css">
    <link rel="stylesheet" href="./CSS/modal-fx.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="level has-text-centered title is-block is-justify-content-center n-jeu">
        <p>Dice Game</p>
        <button type="button" class="game-on " onclick="newGame()">Nouvelle partie</button>
    </div>
    <nav class="level">
      
        <div class="level-item has-text-centered is-flex-shrink-5 joueur1">
          <p class ="joueur-name title" id="name-one" style="display: none;">Joueur 1</p>
          <div id="hold1">
            <p class="title player1" style="display: none;">Score</p>
            <p class="heading" style="display: none;" id="scoreP1"></p>
          </div>
          <div class="level-item has-text-centered is-flex-shrink-5" id="current1">
            <div id="round1">
              <p class="title player1" style="display: none;">Round</p>
              <p class="heading" style="display: none;" id="currentP1"></p>
            </div>
          </div>
        </div>
        <div class="level-item has-text-centered is-flex-shrink-5 deScore" >
          <div>
            <div class="tour-joueur"></div>
            <div class="container" id="animation">
              <div id="dice1" class="dice dice-one">
                <div id="dice-one-side-one" class="side one">
                  <div class="dot one-1"></div>
                </div>
                <div id="dice-one-side-two" class="side two">
                  <div class="dot two-1"></div>
                  <div class="dot two-2"></div>
                </div>
                <div id="dice-one-side-three" class="side three">
                  <div class="dot three-1"></div>
                  <div class="dot three-2"></div>
                  <div class="dot three-3"></div>
                </div>
                <div id="dice-one-side-four" class="side four">
                  <div class="dot four-1"></div>
                  <div class="dot four-2"></div>
                  <div class="dot four-3"></div>
                  <div class="dot four-4"></div>
                </div>
                <div id="dice-one-side-five" class="side five">
                  <div class="dot five-1"></div>
                  <div class="dot five-2"></div>
                  <div class="dot five-3"></div>
                  <div class="dot five-4"></div>
                  <div class="dot five-5"></div>
                </div>
                <div id="dice-one-side-six" class="side six">
                  <div class="dot six-1"></div>
                  <div class="dot six-2"></div>
                  <div class="dot six-3"></div>
                  <div class="dot six-4"></div>
                  <div class="dot six-5"></div>
                  <div class="dot six-6"></div>
                </div>
              </div>
           </div>
            <p id="message" style="display: none;"></p>      
            <div id ="looser"></div>      
          </div>
        </div>
        <div class="level-item has-text-centered is-flex-shrink-5 joueur2">
          <p class="joueur-name title" id="name-two" style="display: none;">Joueur 2</p>
          <div id="hold2">
            <p class="title player2" style="display: none;">Score</p>
            <p class="heading" style="display: none;" id="scoreP2"></p>
          </div>
          <div class="level-item has-text-centered is-flex-shrink-5" id="current2">
            <div id="round2">
              <p class="title player2" style="display: none;">Round</p>
              <p class="heading" style="display: none;" id="currentP2"></p>
            </div>
          </div>
        </div>
    </nav>
    <nav class="level">
       
        <div class="level-item has-text-centered is-flex-shrink-5" id="rollDice">
          <div>
            <button class="title rollDice button" onclick="rollDice(play)" style="display: none;">Roll-Dice</button>
            <button class="title hold button" onclick="hold(play)" style="display: none;">Hold</button>
            <div class="modal modal-fx-3dSlit" style="background-color : 'rgba(10,10,10,10.10)'" id="win">
              <div class="has-text-centered modal-content" >
                <p id="winner"></p>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <footer class="footer">
      <div class="content has-text-centered">
        <strong style="color: black;">Dice Game</strong> by <strong><a style="color:black;">Michel Barny</a></strong>
      </div>
    </footer>   
</body>
<script type="text/javascript" src="JS/modal-fx.min.js"></script>
<script src="JS/script.js"></script>
<script src="JS/jquery.js"></script>
</html>

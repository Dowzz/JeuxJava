<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Jeux-Java</title>
</head>
<body>
    <div class="container has-text-centered title n-jeu">
        <button onclick="newGame()">New Game</button>
    </div>
    <nav class="level">
        <div class="level-item has-text-centered">
          <div>
            <p class="title" id="player1">joueur 1</p>
            <br>
            <p class="heading" id="scoreP1">Score Global Joueur 1</p>
          </div>
        </div>
        <div class="level-item has-text-centered" id="dice">
          <div>
            <p class="title dice">Dice</p>
            <br>
            <p class="heading" id="dice-score"></p>
            <h2 id="message"></h2>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="title" id="player2">joueur 2</p>
            <br>
            <p class="heading" id="scoreP2">Score Global joueur 2</p>
          </div>
        </div>
    </nav>
    <nav class="level">
        <div class="level-item has-text-centered" id="current1">
          <div>
            <p class="title">Round Joueur 1</p>
            <br>
            <p class="heading" id="currentP1"></p>
          </div>
        </div>
        <div class="level-item has-text-centered" id="rollDice">
          <div>
            <button class="title rollDice" onclick="rollDice(play)">Roll-Dice</button>
            <br>
            <button class="title hold" onclick="hold(play)">Hold</button>
            <br><br>
            <h1 id="winner"></h1>
            <br><br>
            <div id="confirmation" style="display: none;"><p>Etes vous sur de vouloir red√©marrer a zero ?</p>
            <button onclick="restart()">oui</button>
            <button onclick ="cancel()">non</button></div>
          </div>

        </div>
        <div class="level-item has-text-centered" id="current2">
          <div>
            <p class="title">Round Joueur 2</p>
            <br>
            <p class="heading" id="currentP2"></p>
          </div>
        </div>
    </nav>
</body>

<script src="JS/script.js"></script>
</html>

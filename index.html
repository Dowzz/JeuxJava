<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Jeux-Java</title>
</head>
<body>
    <div class="container has-text-centered title n-jeu">
        <button onclick="newGame()">New Game</button>
    </div>
    <nav class="level">
        <div class="level-item has-text-centered">
          <div>
            <p class="title" id="player1">PLAYER 1</p>
            <br>
            <p class="heading" id="scoreP1">Score</p>
          </div>
        </div>
        <div class="level-item has-text-centered" id="dice">
          <div>
            <p class="title dice">Dice</p>
            <br>
            <p class="heading" id="dice-score"></p>
            <h2 id="looser"></h2>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="title" id="player2">PLAYER 2</p>
            <br>
            <p class="heading" id="scoreP2">Score</p>
          </div>
        </div>
    </nav>
    <nav class="level">
        <div class="level-item has-text-centered" id="current1">
          <div>
            <p class="heading" id="currentP1">score courant joueur 1</p>
          </div>
        </div>
        <div class="level-item has-text-centered" id="rollDice">
          <div>
            <button class="title rollDice" onclick="rollDice()">Roll-Dice</button>
            <br>
            <button class="title hold" onclick="hold()">Hold</button>
          </div>
        </div>
        <div class="level-item has-text-centered" id="current2">
          <div>
            <p class="heading" id="currentP2">Current PLAYER 2</p>
          </div>
        </div>
    </nav>
</body>

<script src="JS/script.js"></script>
</html>

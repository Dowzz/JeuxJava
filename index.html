<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bulma.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Jeux-Java</title>
</head>
<body>
    <div class="level has-text-centered title is-block is-justify-content-center n-jeu">
        <p>Dice Game</p>
        <button type="button" class="game-on " onclick="newGame()">Nouvelle partie</button>
    </div>
    <nav class="level">
        <div class="level-item has-text-centered is-flex-shrink-5 joueur1">
          <div>
            <p class="title player1" style="display: none;">joueur 1</p>
            <p class="heading" style="display: none;" id="scoreP1"></p>
          </div>
        </div>
        <div class="level-item has-text-centered is-flex-shrink-5">
          <div>
            <p class="title" id = "dice"></p>
            <span id ="looser"></span>
            <p id="message" style="display: none;"></p>            
          </div>
        </div>
        <div class="level-item has-text-centered is-flex-shrink-5 class joueur2">
          <div>
            <p class="title player2" style="display: none;">joueur 2</p>
            <p class="heading" style="display: none;" id="scoreP2"></p>
          </div>
        </div>
    </nav>
    <nav class="level">
        <div class="level-item has-text-centered is-flex-shrink-5" id="current1">
          <div>
            <p class="title player1" style="display: none;">Round Joueur 1</p>
            <p class="heading" style="display: none;" id="currentP1"></p>
          </div>
        </div>
        <div class="level-item has-text-centered is-flex-shrink-5" id="rollDice">
          <div>
            <button class="title rollDice button" onclick="rollDice(play)" style="display: none;">Roll-Dice</button>
            <button class="title hold button" onclick="hold(play)" style="display: none;">Hold</button>
            <div class="modal" id="win">
              <div class="modal-background"></div>
              <div class="has-text-centered modal-content" >
                <p id="winner"></p>
                <div id="replay">Voulez vous rejouer ?
                  <button class="restart" onclick="restart()">oui</button>
                  <button class="cancel" onclick ="cancel()">non</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="level-item has-text-centered is-flex-shrink-5" id="current2">
          <div>
            <p class="title player2" style="display: none;">Round Joueur 2</p>
            <p class="heading" style="display: none;" id="currentP2"></p>
          </div>
        </div>
    </nav>
    <div id="confirmation" class="modal has-text-centered" ><p>Etes vous sur de vouloir red√©marrer a zero ?</p>
      <button class="restart" onclick="restart()">oui</button>
      <button class="cancel" onclick ="cancel()">non</button>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <strong style="color: black;">Dice Game</strong> by <strong><a style="color:black;">Michel Barny</a></strong>
      </div>
    </footer>   
</body>

<script src="JS/script.js"></script>
<script src="JS/jquery.js"></script>
</html>
